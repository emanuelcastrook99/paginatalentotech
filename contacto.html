<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400;600&display=swap" rel="stylesheet">
    <!-- CSS Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Custom Styles -->
    <link rel="stylesheet" href="styles.css">
    <title>Contacto</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f9f9f9;
        }

        .navbar {
            background-color: #ffffff;
            border-bottom: 1px solid #e7e7e7;
        }

        .titulo-seccion {
            text-align: center;
            margin: 20px 0;
            font-size: 24px;
            font-weight: 600;
            color: #333;
        }

        .formulario-mapa {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            padding: 20px;
        }

        form {
            max-width: 400px;
            width: 100%;
        }

        form label {
            display: block;
            font-weight: 500;
            margin-bottom: 5px;
        }

        form input, form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        footer {
            background-color: #333;
            color: white;
            padding: 20px;
            text-align: center;
        }

        footer a {
            color: #ffffff;
            margin: 0 10px;
        }

        .img-footer {
            width: 50px;
            height: auto;
        }

        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
                <img src="img/logo-agroshop.jpg" alt="AgroShop logo" class="img-fluid" style="max-width: 100px;">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item"><a href="index.html" class="nav-link">Inicio</a></li>
                        <li class="nav-item"><a href="productos.html" class="nav-link">Productos</a></li>
                        <li class="nav-item"><a href="contacto.html" class="nav-link">Contacto</a></li>
                    </ul>
                </div>
                <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#carritoModal">
                    <i class="fas fa-cart-shopping"></i>
                    <span id="contadorCarrito">0</span>
                </button>
            </div>
        </nav>
    </header>

    <!-- Main Content -->
    <main>
        <section>
            <div class="titulo-seccion">Contáctese con nosotros</div>
            <div class="formulario-mapa">
                <!-- Contact Form -->
                <div>
                    <form action="https://formspree.io/f/xzzbpzyy" method="post">
                        <label for="nombre">Nombre</label>
                        <input type="text" name="nombre" id="nombre" required placeholder="Ingrese su nombre">

                        <label for="apellido">Apellido</label>
                        <input type="text" name="apellido" id="apellido" required placeholder="Ingrese su apellido">

                        <label for="email">E-mail</label>
                        <input type="email" name="email" id="email" required placeholder="Ingrese su E-mail">

                        <label for="mensaje">Deje su mensaje</label>
                        <textarea name="mensaje" id="mensaje" rows="4" placeholder="Escriba su mensaje"></textarea>

                        <div class="d-flex gap-2">
                            <input type="submit" value="Enviar" class="btn btn-primary">
                            <input type="reset" value="Borrar" class="btn btn-secondary">
                        </div>
                    </form>
                </div>

                <!-- Map -->
                <div class="mapa">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d27219.38518129384!2d-57.83957628725469!3d-35.02710544533753!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1ses-419!2sar!4v1730582872258!5m2!1ses-419!2sar" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade" width="400" height="300"></iframe>
                </div>
            </div>
        </section>

        <!-- Modal del Carrito -->
        <div class="modal fade" id="carritoModal" tabindex="-1" aria-labelledby="carritoLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="carritoLabel">Carrito de Compras</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <ul id="listaCarrito" class="list-group">
                            <!-- Los productos del carrito se generarán dinámicamente -->
                        </ul>
                        <p class="mt-3"><strong>Total:</strong> $<span id="totalCarrito">0.00</span></p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-success">Comprar</button>
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <div class="container-footer">
            <img src="img/logo-agroshop.jpg" alt="AgroShop logo" class="img-footer">
            <p class="copyright">&copy; 2024 AgroShop. Todos los derechos reservados.</p>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="productos.html">Productos</a></li>
                <li><a href="contacto.html">Contacto</a></li>
            </ul>
            <div>
                <p>Seguinos en:</p>
                <a href="#"><i class="fa fa-facebook"></i></a>
                <a href="#"><i class="fa fa-twitter"></i></a>
                <a href="#"><i class="fa fa-instagram"></i></a>
            </div>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
